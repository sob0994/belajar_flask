<script>
  const topnavSearch = document.querySelector(".search");
  // console.log(topnavSearch.children);
  topnavSearch.children[0].addEventListener("click", () => {
    if (!topnavSearch.parentElement.classList.contains("open")) {
      topnavSearch.children[0].classList.replace("bx-search", "bx-x");
    } else {
      topnavSearch.children[0].classList.replace("bx-x", "bx-search");
    }
    topnavSearch.parentElement.classList.toggle("open");
  });
</script>
