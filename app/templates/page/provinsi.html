<div class="row" style="margin-bottom: 100px">
  <div class="col-1"></div>
  <div class="col-12 col-md-8">
    <div class="row">
      <div class="col">
        <h6 class="mysubtitle">List Data Provinsi</h6>
      </div>
    </div>
    <table
      id="example"
      class="table table-sm table-striped"
      style="width: 100%; font-size: small"
    >
      <thead>
        <tr>
          <th>Kode</th>
          <th>Provinsi</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        {% for itm in provinsi %}
        <tr>
          <td>{{itm.Kode}}</td>
          <td><a href="/data/provinsi/{{itm.id}}">{{itm.Provinsi}}</a></td>
          <td style="text-align: right">
            <a href="/data/provinsi/{{itm.id}}" class="mybtn btn-blue-o"
              >Edit</a
            >
            <a href="/{{ itm.id }}" class="mybtn btn-red-o">Hapus</a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
      <tfoot>
        <tr>
          <th>Kode</th>
          <th>Provinsi</th>
          <th></th>
        </tr>
      </tfoot>
    </table>
  </div>
  <div class="col"></div>
</div>
<div class="mymodal-container" id="mymodal">
  <div class="mymodal-content">
    <div class="mymodal-header">
      <h5>Modal Dialong</h5>
    </div>
    <div class="mymodal-body">Modal content</div>
    <div class="mymodal-footer grid">
      <button class="btn btn-sm btn-primary m-1">Save</button>
      <button class="btn btn-sm btn-secondary m-1" close-modal>close</button>
    </div>
  </div>
</div>
{% include 'style/datatable.html' %}
<script>
  $(document).ready(function () {
    $("#example").DataTable({
      paging: false,
      info: false,
      scrollY: 300,
      scrollCollapse: true,
    });
    addDataTableModalButton("example", "#mymodal", "Tambah");
    // regModal("mymodal");
  });
</script>
